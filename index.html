<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Table Of Candidates</title>
      <link rel="stylesheet" href="./css/style.css">
      <script type="text/javascript" src="./js/app.js"></script>
  </head>
  <body>
    <div id="container">
      <h2>Demo Table Of Candidates <h2>
      <table class="candidates" id="candidates_list">
        <thead>
          <tr>
            <th>Name</th>
            <th>Skills</th>
          </tr>
        </thead>
        <tr>
          <td>Cirpo</td>
          <td>JavaScript, Docker</td>
        </tr>
        <tr>
          <td>Louis</td>
          <td>Java, AEM</td>
        </tr>
        <tr>
          <td>Nermin</td>
          <td>.NET, Azure</td>
        </tr>
      </table>
      <h2>Filtered Candidates<h2>
      <div id="results">
        <h6>Start your search here:</h6>
        <select id="technology">
          <option selected disabled>Select Skill</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Angular">Angular</option>
          <option value="Ruby">Ruby</option>
          <option value="PHP">PHP</option>
          <option value="Python">Python</option>
          <option value="D3">D3</option>
          <option value="Azure">Azure</option>
          <option value="AWS">AWS</option>
          <option value="Vue">Vue</option>
          <option value="Node">Node</option>
          <option value="Postgres">Postgres</option>
          <option value="Java">Java</option>
          <option value="React">React</option>
          <option value=".Net">.Net</option>
        </select>
      </div>
    </div>
  </body>
</html>
