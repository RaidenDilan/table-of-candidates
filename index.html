<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Table Of Candidates</title>
      <link rel="stylesheet" href="./css/style.css">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script type="text/javascript" src="./js/namespaced.js"></script>
      <!-- <script type="text/javascript" src="./js/app.js"></script> -->
  </head>
  <body>
    <div class="container">

      <h1><span class="blue">&lt;</span>Table<span class="blue">&gt;</span> <span class="yellow">of Candidates</pan></h1>

      <table class="candidates" id="candidates_list">
        <thead>
          <tr>
            <th>Name</th>
            <th>Skills</th>
          </tr>
        </thead>
        <tr>
          <td>Cirpo</td>
          <td>JavaScript, Docker</td>
        </tr>
        <tr>
          <td>Louis</td>
          <td>Java, AEM</td>
        </tr>
        <tr>
          <td>Nermin</td>
          <td>.NET, Azure</td>
        </tr>
      </table>

      <thead>
        <tr>
          <th><h2 class="filter">Filtered Candidates<h2></th>
        </tr>
      </thead>

      <thead>
        <tr>
          <th>Start your search here:</th>
        </tr>
      </thead>

      <span class="custom-dropdown custom-dropdown--emerald custom-dropdown--large">
        <select class="custom-dropdown__select custom-dropdown__select--emerald" id="technology">
          <option selected disabled>Select Skill</option>
          <option value="JavaScript">JavaScript</option>
          <option value="Angular">Angular</option>
          <option value="Ruby">Ruby</option>
          <option value="PHP">PHP</option>
          <option value="Python">Python</option>
          <option value="D3">D3</option>
          <option value="Azure">Azure</option>
          <option value="AWS">AWS</option>
          <option value="Vue">Vue</option>
          <option value="Node">Node</option>
          <option value="Postgres">Postgres</option>
          <option value="Java">Java</option>
          <option value="React">React</option>
          <option value=".Net">.Net</option>
        </select>
      </span>

    </div>
    <tfoot>
      <tr><h2 class="developer">Created with love by <a href="https://www.raidendilan.co.uk" target="_blank">Raiden Dilan</a></h2></tr>
    </tfoot>
  </body>
</html>
